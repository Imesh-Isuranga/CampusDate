<app-navbar></app-navbar>

<div class="outer-wrap">
  <div class="inner-wrap row">
    <div class="left-wrap col-12 col-sm-12 col-md-4 col-lg-4">
      <img class="left-wrap" style="height: 100%; width: 100%;" src="../../assets/registration/1.jpg" alt="">
    </div>
    <div class="right-wrap row text col-12 col-sm-12 col-md-7 col-lg-8">
      <form [formGroup]="profileForm" style="width: 100%;">
        <div class="inner-form">
          <mat-card-header>
            <mat-card-title><p>Registration</p></mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <div class="row">
              <div class="col-12 col-sm-12 col-md-4 col-lg-4">
                <mat-form-field style="width: 100%;" appearance="outline" color="primary">
                  <mat-label style="color: rgb(255, 234, 251);">Name</mat-label>
                  <input matInput formControlName="name"  style="color: aliceblue;">
                </mat-form-field>
              </div>
              <div class=" col-12 col-sm-12 col-md-8 col-lg-8">
                <mat-form-field style="width: 100%;" appearance="outline" color="primary">
                  <mat-label style="color: rgb(255, 234, 251);">Email</mat-label>
                  <input  matInput formControlName="email" style="color: aliceblue;">
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class=" col-12 col-sm-12 col-md-6 col-lg-6">
                <mat-form-field style="width: 100%;" appearance="outline" color="primary">
                  <mat-label style="color: rgb(255, 234, 251);">University</mat-label>
                  <input matInput formControlName="university" style="color: aliceblue;">
                </mat-form-field>
              </div>
              <div class=" col-12 col-sm-12 col-md-6 col-lg-6">
                <mat-form-field style="width: 100%;" appearance="outline" color="primary">
                  <mat-label style="color: rgb(255, 234, 251);">Faculty</mat-label>
                  <input  matInput formControlName="faculty" style="color: aliceblue;">
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class=" col-12 col-sm-12 col-md-8 col-lg-8">
                <mat-form-field style="width: 100%;" appearance="outline" color="primary">
                  <mat-label style="color: rgb(255, 234, 251);">Address</mat-label>
                  <input  matInput formControlName="address" style="color: aliceblue;">
                </mat-form-field>
              </div>
              <div class=" col-12 col-sm-12 col-md-4 col-lg-4">
                <mat-form-field style="width: 100%;" appearance="outline" color="primary">
                        <mat-label style="color: rgb(255, 234, 251);">DOB</mat-label>
                        <input  formControlName="dob" matInput [matDatepicker]="picker">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>                  
                </div>
            </div>
            <div class="row"> 
                <div class="col-12 col-sm-12 col-md-8 col-lg-8">
                    <mat-radio-group  matInput formControlName="gender" class="margin-left">
                        <mat-radio-button value="male" color="primary"> Male </mat-radio-button>
                        <mat-radio-button value="female" color="primary"> Female </mat-radio-button>
                    </mat-radio-group>
                </div>
            </div>
            <div class="row">
              <div class=" col-12 col-sm-12 col-md-8 col-lg-8">
                <mat-form-field style="width: 100%;" appearance="outline" color="primary">
                  <mat-label style="color: rgb(255, 234, 251);">Password</mat-label>
                  <input matInput formControlName="password" style="color: aliceblue;" [type]="hide ? 'password' : 'text'">
                  <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </mat-form-field>
              </div>
            </div>
          </mat-card-content>
          <mat-card-actions>
            <button (click)="saveForm()" mat-raised-button>Register</button>
          </mat-card-actions>
          <mat-card-actions>
            <a routerLink="/" style="margin-left: 10px; color: white;">I have account</a>
          </mat-card-actions>
        </div>
      </form>
    </div>
  </div>
</div>


<app-footer></app-footer>
